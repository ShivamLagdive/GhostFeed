<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ghostGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#shadowGradient)" opacity="0.1"/>
  
  <!-- Ghost Body -->
  <path d="M 64 20 
           C 45 20, 30 35, 30 54
           L 30 85
           C 30 90, 32 95, 36 98
           L 40 100
           C 42 102, 45 102, 47 100
           L 50 97
           C 52 95, 55 95, 57 97
           L 60 100
           C 62 102, 65 102, 67 100
           L 70 97
           C 72 95, 75 95, 77 97
           L 80 100
           C 82 102, 85 102, 87 100
           L 92 98
           C 96 95, 98 90, 98 85
           L 98 54
           C 98 35, 83 20, 64 20 Z" 
        fill="url(#ghostGradient)" 
        filter="url(#glow)"/>
  
  <!-- Ghost Eyes -->
  <circle cx="52" cy="50" r="6" fill="#2d3748"/>
  <circle cx="76" cy="50" r="6" fill="#2d3748"/>
  
  <!-- Eye Highlights -->
  <circle cx="54" cy="48" r="2" fill="#ffffff"/>
  <circle cx="78" cy="48" r="2" fill="#ffffff"/>
  
  <!-- Ghost Mouth -->
  <ellipse cx="64" cy="65" rx="8" ry="6" fill="#2d3748"/>
  <ellipse cx="64" cy="63" rx="6" ry="4" fill="url(#ghostGradient)"/>
  
  <!-- YouTube Play Button (stylized) -->
  <g transform="translate(85, 85)">
    <circle cx="0" cy="0" r="18" fill="#ff4444" opacity="0.9"/>
    <polygon points="-6,-8 -6,8 10,0" fill="#ffffff"/>
  </g>
  
  <!-- Text (optional, can be removed for cleaner look) -->
  <text x="64" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">GhostFeed</text>
</svg>
